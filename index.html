<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Bomb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Bomb</h1>
        <div id="controls">
            <input type="number" id="minutes" min="1" max="60" value="10">
            <label for="minutes">Minutes</label>
            <button id="startBtn">Start Timer</button>
        </div>
        <div id="timerDisplay">00:00</div>
        <canvas id="bombCanvas" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
