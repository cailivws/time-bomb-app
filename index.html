<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tock Boom!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1 class="title">TICK TOCK BOOM!</h1>
        
        <div class="timer-display" id="timerDisplay">10:00</div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </div>

        <div class="controls">
            <div class="time-setter">
                <button class="adjust-btn" onclick="adjustTime(-1)">-</button>
                <span id="minuteValue">10</span> MIN
                <button class="adjust-btn" onclick="adjustTime(1)">+</button>
            </div>
            <button id="actionBtn" class="start-btn">START!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
